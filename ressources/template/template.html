<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>autocomplete example</title>

    <link rel="stylesheet" href="./css/skeleton/normalize.css">
    <link rel="stylesheet" href="./css/skeleton/skeleton.css">
    <link rel="stylesheet" href="./css/template.css">
    <link rel="stylesheet" href="./css/autoc.css">
</head>

<body>
    <div id="layout" class="row">
            <div class="eight columns bg-white"  style="padding: 2rem 4rem;">
                <fieldset>
                    <legend>first example</legend>
                    <hr />
                    <label for="search-1" class="col-1-3">pls enter a country name</label>
                    <input type="search" id="search-1" placeholder="at least 3 letters" value="ger" />

                    <ul class="autoc-list">
                        <li class="autoc-entry">Algeria</li>
                        <li class="autoc-entry">Germany</li>
                        <li class="autoc-entry">Niger</li>
                    </ul>
    
                </fieldset>
            </div>
            <div class="space col-1-4"></div>
        </div>
    </div>
</body>

</html>
